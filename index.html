<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/a98f007f43.js" crossorigin="anonymous"></script>
    <title>Campo Minato Grid</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 ">
                    <h1 class="fw-bold">Campo Minato</h1>
                </div>
                <div class="col-6 text-end">
                    <span>Difficoltà :</span>
                    <select name="Difficoltà" id="mode">
                        <option value="facile">Facile</option>
                        <option value="normale">Normale</option>
                        <option value="difficile">Difficile</option>
                    </select>
                    <button class="btn btn-outline-dark " id="play-button">Play</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid p-0">
        <div class="d-flex m-auto flex-wrap p-5"  id="game-field">
            
        </div>
    </main>
    <footer class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mt-2">Made with &hearts; by <a href="#">Boolean</a></h4>
            </div>
        </div>

    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
